name: Build and Deploy
permissions:
  contents: write
on: #è§¦å‘æ¡ä»¶
  push:
    branches:
      - master #æ¨é€åˆ°master å°±è§¦å‘
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # è·å–æºç 
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # å®‰è£…node
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.com/

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      # æ„å»º
      - name: Deploy ğŸ”§
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build:prod
          cd dist
          touch README.md .nojekyll

      # éƒ¨ç½²
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
